<div class="row">
    <div class="col-12 p-2 ">
        <div class="bg-success text-dark bg-opacity-50">Nombre del padre : {{propiedades.nombre_padre}} </div>
    </div>
    <button *ngIf="propiedades.enable_change_title" class="col-3 btn btn-primary" (click)="cambiarNombrePadre(propiedades.nombre_padre)">Cambia nombre padre</button>
    <button *ngIf="propiedades.enable_change_header" class="col-2 ms-5 btn btn-info" (click)="cambiaTitulo(propiedades.nombre_padre)">Cambia Header</button>
</div>
